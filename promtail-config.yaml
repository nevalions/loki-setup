  #       job: systemd-journal
  #   relabel_configs:
  #     - source_labels: ['__journal__systemd_unit']
  #       target_label: 'unit'
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: ${VAR_LOG_PATH}
          # __path__: /var/log/*.log
  - job_name: statsboards
    static_configs:
      - targets:
          - localhost
        labels:
          job: statsboards
          app: backend
          __path__: ${STATS_BACK_LOGS_PATH_BACK}
          # __path__: /home/linroot/code/statsboard/statsboards-backend/src/logs/backend.log
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          app: access
          __path__: ${NGINX_ACCESS_LOG_PATH}
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          app: error
          __path__: ${NGINX_ERROR_LOG_PATH}
